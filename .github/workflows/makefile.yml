name: Makefile CI

on:
  push:
    branches: ["main"]
  pull_request_target:
    branches: "*"
    types: [labeled]

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request_target' || (github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'safe to test'))

    name: Build and test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.14.0

          
      - name: Install moc version manager
        run: |
          npm  --yes -g i mocv
          mocv use 0.9.1
          export DFX_MOC_PATH=$(mocv bin current)/moc

      - name: install mops
        run: |
          npm --yes -g i ic-mops
          mops i

      - name: Detect warnings
        run: make no-warn

      - name: Run Tests
        run: |
          make test
          make actor-test

  icrc1-ref-test:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request_target' || (github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'safe to test'))

    name: ICRC-1 reference test
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.14.0

      - name: Install moc version manager
        run: |
          npm  --yes -g i mocv
          mocv use 0.9.1
          export DFX_MOC_PATH=$(mocv bin current)/moc

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: install mops
        run: |
          npm --yes -g i ic-mops
          mops i

      - name: Run reference tests
        run: |
          echo "${{ secrets.IDENTITY_SSH }}" > ./identity.pem
          dfx identity import icrc-ref-test ./identity.pem --storage-mode plaintext
          dfx identity use icrc-ref-test
          dfx identity whoami
          make ref-test
